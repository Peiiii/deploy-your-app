        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            width: 400px;
            min-height: 100vh;
            margin: 0 auto;
            border-left: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            color: #1e293b;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);

        }

        .header-actions {
            display: flex;
            gap: 8px;

        .icon-btn {

            border-radius: 8px;

            align-items: center;
            justify-content: center;
            color: #64748b;
            transition: background 0.2s, color 0.2s;

            background: #e2e8f0;
            color: #1e293b;
        }

            display: flex;
            gap: 4px;

            border-bottom: 1px solid #e2e8f0;

            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover {
            background: #f1f5f9;
        }

        .tab.active {
            background: #8b5cf6;
            color: white;

        /* App List */
        .section-title {

            font-size: 0.75rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;

        .app-list {
            padding: 0 12px;
        }

        .app-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .app-item:hover {
            background: #f1f5f9;
        }

        .app-item.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);

        .app-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .app-info {
            flex: 1;
            min-width: 0;
        }

        .app-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: #1e293b;
            margin-bottom: 2px;
        }

        .app-desc {
            font-size: 0.8rem;
            color: #64748b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-status {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
        }

        .status-live {
            background: #dcfce7;

            background: transparent;
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-app-btn:hover {
            border-color: #8b5cf6;
            color: #8b5cf6;
            background: rgba(139, 92, 246, 0.05);

            font-size: 0.8rem;

            font-size: 0.85rem;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;

            background: #e2e8f0;
            color: #1e293b;
        }
    </style>
