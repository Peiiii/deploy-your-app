<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option B: Linear-style Compact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .input-ghost {
            @apply bg-transparent border-b border-gray-200 focus:border-indigo-500 focus:ring-0 px-0 rounded-none transition-colors;
        }
    </style>
</head>

<body class="bg-white text-gray-800 antialiased">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-50 border-r border-gray-100 p-6 flex flex-col gap-6">
            <div class="flex items-center gap-2 mb-4">
                <div class="w-6 h-6 bg-indigo-600 rounded"></div>
                <span class="font-semibold text-sm">DeployApp</span>
            </div>

            <div class="space-y-1">
                <div class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-2 px-2">Settings</div>
                <a href="#"
                    class="block px-2 py-1.5 text-sm font-medium text-gray-900 bg-gray-200/60 rounded">General</a>
                <a href="#" class="block px-2 py-1.5 text-sm font-medium text-gray-500 hover:text-gray-900">Members</a>
                <a href="#" class="block px-2 py-1.5 text-sm font-medium text-gray-500 hover:text-gray-900">Teams</a>
                <a href="#" class="block px-2 py-1.5 text-sm font-medium text-gray-500 hover:text-gray-900">Billing</a>
            </div>
        </div>

        <!-- Main Content (Narrow Column) -->
        <div class="flex-1 overflow-y-auto">
            <div class="max-w-2xl mx-auto px-8 py-12">
                <h1 class="text-xl font-medium mb-8">General</h1>

                <!-- Group: Identity -->
                <div class="mb-10">
                    <h2
                        class="text-xs font-medium text-gray-500 uppercase tracking-wide mb-4 border-b border-gray-100 pb-2">
                        Project Identity</h2>

                    <div class="space-y-6">
                        <div class="flex items-baseline justify-between group">
                            <label class="text-sm text-gray-500 w-1/3">Project Name</label>
                            <div class="w-2/3">
                                <input type="text" value="my-awesome-project"
                                    class="w-full text-sm py-1 bg-transparent border-none focus:ring-0 p-0 font-medium text-gray-900 hover:bg-gray-50 rounded px-2 -mx-2 transition-colors" />
                            </div>
                        </div>

                        <div class="flex items-baseline justify-between group">
                            <label class="text-sm text-gray-500 w-1/3">Project ID</label>
                            <div class="w-2/3">
                                <span class="text-xs font-mono text-gray-400 select-all">prj_8s7d9f87s9d8f7</span>
                            </div>
                        </div>

                        <div class="flex items-start justify-between group">
                            <label class="text-sm text-gray-500 w-1/3 pt-1">Project Icon</label>
                            <div class="w-2/3 flex items-center gap-3">
                                <div
                                    class="w-10 h-10 rounded-lg bg-indigo-50 border border-indigo-100 flex items-center justify-center text-indigo-600 font-bold">
                                    M</div>
                                <button class="text-xs text-indigo-600 hover:underline">Upload new</button>
                                <button class="text-xs text-gray-400 hover:text-gray-600">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Group: Configuration -->
                <div class="mb-10">
                    <h2
                        class="text-xs font-medium text-gray-500 uppercase tracking-wide mb-4 border-b border-gray-100 pb-2">
                        Configuration</h2>

                    <div class="space-y-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-sm font-medium text-gray-900">Framework</div>
                                <div class="text-xs text-gray-500 mt-0.5">Auto-detected from package.json</div>
                            </div>
                            <select
                                class="text-sm border-gray-200 rounded-md shadow-sm py-1.5 pl-3 pr-8 focus:ring-indigo-500 focus:border-indigo-500">
                                <option>Next.js</option>
                                <option>React</option>
                                <option>Vue</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Group: Danger -->
                <div class="mb-10 pt-10 border-t border-gray-100">
                    <h2 class="text-xs font-medium text-red-500 uppercase tracking-wide mb-4">Danger Zone</h2>

                    <div class="flex items-center justify-between">
                        <div>
                            <div class="text-sm font-medium text-gray-900">Delete Project</div>
                            <div class="text-xs text-gray-500 mt-0.5">This action cannot be undone.</div>
                        </div>
                        <button
                            class="px-3 py-1.5 bg-white border border-gray-200 text-red-600 text-sm font-medium rounded hover:bg-red-50 hover:border-red-200 transition-colors">Delete</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
