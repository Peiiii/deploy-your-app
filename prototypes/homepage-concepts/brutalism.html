<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept C: Brutalist Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px #000000',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #ffde00;
            /* Yellow BG */
            font-family: 'Space Grotesk', sans-serif;
        }

        aside {
            background: white;
            border-right: 3px solid black;
        }

        .brutal-card {
            background: white;
            border: 3px solid black;
            box-shadow: 4px 4px 0px 0px #000000;
            transition: all 0.1s ease;
        }

        .brutal-card:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #000000;
        }

        .brutal-btn {
            background: #a855f7;
            /* Purple */
            color: white;
            border: 2px solid black;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 3px 3px 0px 0px #000000;
        }

        .brutal-btn:hover {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0px 0px #000000;
        }

        .nav-item:hover {
            background: #000;
            color: #fff;
        }

        .tag {
            border: 2px solid black;
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 flex flex-col p-4">
        <div class="mb-8 border-4 border-black p-2 bg-white text-center shadow-hard">
            <h1 class="text-2xl font-black italic">DEPLOY_APP</h1>
        </div>

        <nav class="space-y-4 flex-1">
            <a href="#" class="block border-2 border-black p-3 font-bold bg-pink-400 shadow-hard text-black">
                DASHBOARD
            </a>
            <a href="#"
                class="block border-2 border-black p-3 font-bold bg-white hover:bg-black hover:text-white transition-colors">
                PROJECTS
            </a>
            <a href="#"
                class="block border-2 border-black p-3 font-bold bg-white hover:bg-black hover:text-white transition-colors">
                EXPLORE
            </a>
            <a href="#"
                class="block border-2 border-black p-3 font-bold bg-white hover:bg-black hover:text-white transition-colors">
                SETTINGS
            </a>
        </nav>

        <div class="border-t-4 border-black pt-4">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-black rounded-full"></div>
                <span class="font-bold">USER_01</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-white border-l-0">
        <div class="p-8 max-w-7xl mx-auto">

            <!-- Header -->
            <div class="flex justify-between items-end mb-12 border-b-4 border-black pb-4">
                <div>
                    <h2 class="text-4xl font-black mb-2">DASHBOARD</h2>
                    <p class="font-bold text-gray-600">Let's break some code today.</p>
                </div>
                <button class="brutal-btn px-6 py-2">
                    + NEW PROJECT
                </button>
            </div>

            <!-- Deploy Actions -->
            <div class="mb-16">
                <h3 class="text-xl font-bold border-b-2 border-black inline-block mb-6">START NEW</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="brutal-card p-6 bg-blue-300">
                        <div
                            class="w-12 h-12 border-2 border-black bg-white flex items-center justify-center mb-4 shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                            </svg>
                        </div>
                        <h4 class="font-black text-lg mb-2 uppercase">Import Repo</h4>
                        <p class="font-medium text-sm">Connect GitHub/GitLab</p>
                    </div>

                    <div class="brutal-card p-6 bg-green-300">
                        <div
                            class="w-12 h-12 border-2 border-black bg-white flex items-center justify-center mb-4 shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z">
                                </path>
                            </svg>
                        </div>
                        <h4 class="font-black text-lg mb-2 uppercase">Templates</h4>
                        <p class="font-medium text-sm">Use existing blueprint</p>
                    </div>

                    <div class="brutal-card p-6 bg-white">
                        <div
                            class="w-12 h-12 border-2 border-black bg-gray-100 flex items-center justify-center mb-4 shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4"></path>
                            </svg>
                        </div>
                        <h4 class="font-black text-lg mb-2 uppercase">Blank</h4>
                        <p class="font-medium text-sm">Start from scratch</p>
                    </div>
                </div>
            </div>

            <!-- Explore Table -->
            <div>
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold border-b-2 border-black inline-block">EXPLORE</h3>
                    <input type="text" placeholder="SEARCH..."
                        class="border-2 border-black p-2 font-bold focus:outline-none shadow-hard">
                </div>

                <div class="border-2 border-black shadow-hard bg-white">
                    <div class="grid grid-cols-1 divide-y-2 divide-black">
                        <!-- Row 1 -->
                        <div
                            class="p-4 flex flex-col md:flex-row items-center justify-between hover:bg-yellow-100 cursor-pointer transition">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-purple-500 border-2 border-black"></div>
                                <div>
                                    <h4 class="font-black text-lg">AI CHATBOT</h4>
                                    <p class="font-bold text-xs text-gray-500">v2.1</p>
                                </div>
                            </div>
                            <div class="mt-4 md:mt-0 flex gap-2">
                                <span class="tag bg-white px-2 py-1">AI</span>
                                <span class="tag bg-white px-2 py-1">REACT</span>
                            </div>
                            <button class="mt-4 md:mt-0 brutal-btn px-4 py-1 text-sm">DEPLOY</button>
                        </div>

                        <!-- Row 2 -->
                        <div
                            class="p-4 flex flex-col md:flex-row items-center justify-between hover:bg-yellow-100 cursor-pointer transition">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-pink-500 border-2 border-black"></div>
                                <div>
                                    <h4 class="font-black text-lg">ECOMMERCE V1</h4>
                                    <p class="font-bold text-xs text-gray-500">v1.5</p>
                                </div>
                            </div>
                            <div class="mt-4 md:mt-0 flex gap-2">
                                <span class="tag bg-white px-2 py-1">STORE</span>
                                <span class="tag bg-white px-2 py-1">NEXTJS</span>
                            </div>
                            <button class="mt-4 md:mt-0 brutal-btn px-4 py-1 text-sm rounded-none">DEPLOY</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
