<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Translate</title>
    <!-- GemiGo Extension SDK -->
    <script src="/sdk/gemigo-app-sdk.umd.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 0.9em;
            margin-bottom: 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .card.highlight {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(254, 240, 138, 0.5);
            box-shadow: 0 0 20px rgba(254, 240, 138, 0.2);
        }

        .label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.7;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-indicator {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        .text-content {
            font-size: 1.1em;
            line-height: 1.5;
            min-height: 40px;
            word-break: break-word;
        }

        .result {
            color: #fef08a;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        button {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        button.primary {
            background: white;
            color: #667eea;
            border-color: white;
        }

        button.primary:hover {
            background: #f0f0ff;
        }

        button.active {
            background: #22c55e;
            border-color: #22c55e;
        }

        .status {
            text-align: center;
            opacity: 0.8;
            font-size: 0.9em;
            padding: 40px 20px;
        }

        .icon-large {
            font-size: 3em;
            display: block;
            margin-bottom: 16px;
        }

        .feature-tag {
            display: inline-block;
            background: rgba(254, 240, 138, 0.2);
            color: #fef08a;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75em;
            margin-left: 8px;
        }

        .widget-status {
            font-size: 0.85em;
            opacity: 0.7;
            margin-top: 12px;
        }

        .toggle-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .toggle-row:last-child {
            margin-bottom: 0;
        }

        .toggle-label {
            font-size: 0.9em;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 26px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.on {
            background: #22c55e;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.on::after {
            transform: translateX(22px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üåè Quick Translate <span class="feature-tag">SDK Demo</span></h1>
        <p class="subtitle">Real-time translation as you select text</p>

        <!-- Live Mode Settings -->
        <div class="toggle-section">
            <div class="toggle-row">
                <span class="toggle-label">üì° Live Translation</span>
                <div id="toggle-live" class="toggle-switch on" onclick="toggleLiveMode()"></div>
            </div>
            <div class="toggle-row">
                <span class="toggle-label">üí¨ Auto Show Bubble</span>
                <div id="toggle-bubble" class="toggle-switch" onclick="toggleAutoBubble()"></div>
            </div>
        </div>

        <div id="empty-state" class="status">
            <span class="icon-large">‚ú®</span>
            Select text on any webpage<br>
            Translation appears automatically!
        </div>

        <div id="content" style="display: none;">
            <div id="original-card" class="card">
                <div class="label">
                    <span id="live-dot" class="live-indicator" style="display:none"></span>
                    Original Text
                </div>
                <div id="original-text" class="text-content"></div>
            </div>

            <div class="card">
                <div class="label">Translation (Demo)</div>
                <div id="translated-text" class="text-content result"></div>
            </div>

            <div id="widget-status" class="widget-status"></div>
        </div>

        <div class="actions">
            <button id="btn-fetch" class="primary">üìã Get Selection</button>
            <button id="btn-bubble">üí¨ Show Bubble</button>
            <button id="btn-remove-bubble">‚úñ Remove</button>
        </div>
    </div>

    <script>
        // State
        let currentWidgetId = null;
        let lastTranslation = null;
        let lastSelectionRect = null;  // ‰øùÂ≠òÈÄâÂå∫‰ΩçÁΩÆ
        let liveMode = true;
        let autoBubble = false;

        // DOM refs
        const emptyState = document.getElementById('empty-state');
        const content = document.getElementById('content');
        const originalText = document.getElementById('original-text');
        const translatedText = document.getElementById('translated-text');
        const widgetStatus = document.getElementById('widget-status');
        const originalCard = document.getElementById('original-card');
        const liveDot = document.getElementById('live-dot');

        // Event listeners
        document.getElementById('btn-fetch').addEventListener('click', fetchSelection);
        document.getElementById('btn-bubble').addEventListener('click', showBubbleOnPage);
        document.getElementById('btn-remove-bubble').addEventListener('click', removeBubble);

        // Toggle handlers
        function toggleLiveMode() {
            liveMode = !liveMode;
            document.getElementById('toggle-live').classList.toggle('on', liveMode);
            liveDot.style.display = liveMode ? 'block' : 'none';
        }

        function toggleAutoBubble() {
            autoBubble = !autoBubble;
            document.getElementById('toggle-bubble').classList.toggle('on', autoBubble);
        }

        // Mock translation function (in real app, call gemigo.ai.translate)
        function translate(text) {
            // Demo: simple word reversal with emoji
            return 'üåê ' + text.split(' ').reverse().join(' ');
        }

        // ÁîüÊàêÁøªËØëÊ∞îÊ≥° HTML
        function createBubbleHtml(translation) {
            return `
                <div style="
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 14px 18px;
                    border-radius: 12px;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                    box-shadow: 0 8px 32px rgba(102, 126, 234, 0.35);
                    max-width: 280px;
                    font-size: 14px;
                    animation: fadeIn 0.2s ease-out;
                ">
                    <style>
                        @keyframes fadeIn {
                            from { opacity: 0; transform: translateY(4px); }
                            to { opacity: 1; transform: translateY(0); }
                        }
                    </style>
                    <div style="font-size: 0.9em; opacity: 0.8; margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 8px;">
                        ${escapeHtml(translation.original.slice(0, 80))}${translation.original.length > 80 ? '...' : ''}
                    </div>
                    <div style="font-weight: 500;">
                        ${escapeHtml(translation.translated)}
                    </div>
                </div>
            `;
        }

        function showTranslation(text, isLive = false) {
            if (!text || text.trim().length === 0) return;

            const translated = translate(text);
            lastTranslation = { original: text, translated };

            emptyState.style.display = 'none';
            content.style.display = 'block';
            originalText.textContent = text;
            translatedText.textContent = translated;

            // Visual feedback for live updates
            if (isLive) {
                originalCard.classList.add('highlight');
                setTimeout(() => originalCard.classList.remove('highlight'), 500);
            }

            // Auto show bubble on page if enabled
            if (autoBubble && isLive) {
                showBubbleOnPage();
            }
        }

        async function fetchSelection() {
            try {
                const result = await gemigo.extension.getSelection();
                if (result.text) {
                    lastSelectionRect = result.rect || null;
                    showTranslation(result.text, false);
                } else {
                    widgetStatus.textContent = '‚ö†Ô∏è No text selected on page';
                }
            } catch (err) {
                console.error('Selection error:', err);
            }
        }

        // ========== Live Translation with onSelectionChange ==========
        gemigo.extension.onSelectionChange(async (text, rect, url) => {
            if (!liveMode) return;

            // ÈÄâÂå∫Ê∂àÂ§±Êó∂ÔºåÁßªÈô§Ê∞îÊ≥°
            if (!text || text.trim().length === 0) {
                if (currentWidgetId) {
                    await gemigo.extension.removeWidget(currentWidgetId);
                    currentWidgetId = null;
                }
                return;
            }

            console.log('[Translator] Live selection:', text.slice(0, 50));

            // ÁøªËØëÂπ∂Êõ¥Êñ∞‰æßËæπÊ†è
            const translated = translate(text);
            lastTranslation = { original: text, translated };
            lastSelectionRect = rect;

            emptyState.style.display = 'none';
            content.style.display = 'block';
            originalText.textContent = text;
            translatedText.textContent = translated;

            // Â¶ÇÊûúÂºÄÂêØËá™Âä®Ê∞îÊ≥°ÔºåÂú®ÈÄâÂå∫‰ΩçÁΩÆÊòæÁ§∫
            if (autoBubble && rect) {
                // ÁßªÈô§ÊóßÊ∞îÊ≥°
                if (currentWidgetId) {
                    await gemigo.extension.removeWidget(currentWidgetId);
                }

                const bubbleHtml = createBubbleHtml(lastTranslation);
                const result = await gemigo.extension.insertWidget(bubbleHtml, {
                    x: rect.x,
                    y: rect.y + rect.height + 8
                });

                if (result.success) {
                    currentWidgetId = result.widgetId;
                    widgetStatus.textContent = '‚úÖ Bubble shown near selection!';
                }
            }
        });

        // ========== insertWidget Demo ==========
        async function showBubbleOnPage() {
            if (!lastTranslation) {
                widgetStatus.textContent = '‚ö†Ô∏è Translate some text first!';
                return;
            }

            // Remove existing bubble
            if (currentWidgetId) {
                await gemigo.extension.removeWidget(currentWidgetId);
            }

            const bubbleHtml = `
                <div style="
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 16px 20px;
                    border-radius: 16px;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                    box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
                    max-width: 320px;
                    animation: slideIn 0.3s ease-out;
                ">
                    <style>
                        @keyframes slideIn {
                            from { opacity: 0; transform: translateY(10px); }
                            to { opacity: 1; transform: translateY(0); }
                        }
                    </style>
                    <div style="font-size: 0.75em; opacity: 0.7; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.1em;">
                        üåè Translation
                    </div>
                    <div style="font-size: 0.9em; opacity: 0.8; margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 12px;">
                        ${escapeHtml(lastTranslation.original.slice(0, 100))}${lastTranslation.original.length > 100 ? '...' : ''}
                    </div>
                    <div style="font-size: 1.1em; font-weight: 500;">
                        ${escapeHtml(lastTranslation.translated)}
                    </div>
                    <div style="font-size: 0.7em; opacity: 0.5; margin-top: 12px; text-align: right;">
                        Powered by GemiGo SDK
                    </div>
                </div>
            `;

            // ‰ΩøÁî®ÈÄâÂå∫‰ΩçÁΩÆÂÆö‰ΩçÔºåÂ¶ÇÊûúÊ≤°ÊúâÂàôÁî® bottom-right
            let position = 'bottom-right';
            if (lastSelectionRect) {
                position = {
                    x: lastSelectionRect.x,
                    y: lastSelectionRect.y + lastSelectionRect.height + 8  // ÈÄâÂå∫‰∏ãÊñπ 8px
                };
            }
            const result = await gemigo.extension.insertWidget(bubbleHtml, position);

            if (result.success) {
                currentWidgetId = result.widgetId;
                widgetStatus.textContent = '‚úÖ Bubble shown on page!';
            } else {
                widgetStatus.textContent = '‚ùå Failed: ' + result.error;
            }
        }

        async function removeBubble() {
            if (!currentWidgetId) {
                widgetStatus.textContent = '‚ö†Ô∏è No bubble to remove';
                return;
            }
            await gemigo.extension.removeWidget(currentWidgetId);
            currentWidgetId = null;
            widgetStatus.textContent = 'üóëÔ∏è Bubble removed';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Context menu events
        gemigo.extension.onContextMenu((event) => {
            if (event.selectionText) {
                showTranslation(event.selectionText, false);
            }
        });

        // Check for pending context menu event on load
        gemigo.extension.getContextMenuEvent().then(res => {
            if (res.success && res.event && res.event.selectionText) {
                showTranslation(res.event.selectionText, false);
            }
        });

        console.log('[Translator App] Loaded with live translation support');
    </script>
</body>

</html>
