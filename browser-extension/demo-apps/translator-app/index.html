<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Translate</title>
    <!-- GemiGo Extension SDK -->
    <script src="/sdk/gemigo-extension-sdk.umd.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 0.9em;
            margin-bottom: 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .text-content {
            font-size: 1.1em;
            line-height: 1.5;
            min-height: 40px;
            word-break: break-word;
        }

        .result {
            color: #fef08a;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        button.primary {
            background: white;
            color: #667eea;
            border-color: white;
        }

        button.primary:hover {
            background: #f0f0ff;
        }

        .status {
            text-align: center;
            opacity: 0.8;
            font-size: 0.9em;
            padding: 40px 20px;
        }

        .icon-large {
            font-size: 3em;
            display: block;
            margin-bottom: 16px;
        }

        .feature-tag {
            display: inline-block;
            background: rgba(254, 240, 138, 0.2);
            color: #fef08a;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75em;
            margin-left: 8px;
        }

        .widget-status {
            font-size: 0.85em;
            opacity: 0.7;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üåè Quick Translate <span class="feature-tag">SDK Demo</span></h1>
        <p class="subtitle">Select text on the web page or right-click to translate</p>

        <div id="empty-state" class="status">
            <span class="icon-large">üëà</span>
            Select text on any webpage,<br>
            then click "Get Selection" or use context menu
        </div>

        <div id="content" style="display: none;">
            <div class="card">
                <div class="label">Original Text</div>
                <div id="original-text" class="text-content"></div>
            </div>

            <div class="card">
                <div class="label">Translation (Demo)</div>
                <div id="translated-text" class="text-content result"></div>
            </div>

            <div id="widget-status" class="widget-status"></div>
        </div>

        <div class="actions">
            <button id="btn-fetch" class="primary">üìã Get Selection</button>
            <button id="btn-bubble">üí¨ Show Bubble on Page</button>
            <button id="btn-remove-bubble">‚úñ Remove Bubble</button>
        </div>
    </div>

    <script>
        // State
        let currentWidgetId = null;
        let lastTranslation = null;

        // DOM refs
        const emptyState = document.getElementById('empty-state');
        const content = document.getElementById('content');
        const originalText = document.getElementById('original-text');
        const translatedText = document.getElementById('translated-text');
        const widgetStatus = document.getElementById('widget-status');

        // Event listeners
        document.getElementById('btn-fetch').addEventListener('click', fetchSelection);
        document.getElementById('btn-bubble').addEventListener('click', showBubbleOnPage);
        document.getElementById('btn-remove-bubble').addEventListener('click', removeBubble);

        // Mock translation function (in real app, call AI API)
        function translate(text) {
            // Simple demo: reverse + add emoji
            return 'üåê ' + text.split(' ').reverse().join(' ');
        }

        function showTranslation(text) {
            if (!text) return;

            const translated = translate(text);
            lastTranslation = { original: text, translated };

            emptyState.style.display = 'none';
            content.style.display = 'block';
            originalText.textContent = text;
            translatedText.textContent = translated;
        }

        async function fetchSelection() {
            try {
                const text = await gemigo.extension.getSelection();
                if (text) {
                    showTranslation(text);
                } else {
                    originalText.textContent = "(No text selected)";
                    translatedText.textContent = "";
                }
            } catch (err) {
                console.error('Selection error:', err);
            }
        }

        // ========== NEW: insertWidget Demo ==========
        async function showBubbleOnPage() {
            if (!lastTranslation) {
                widgetStatus.textContent = '‚ö†Ô∏è Translate some text first!';
                return;
            }

            // Remove existing bubble if any
            if (currentWidgetId) {
                await gemigo.extension.removeWidget(currentWidgetId);
            }

            // Create beautiful translation bubble HTML
            const bubbleHtml = `
                <div style="
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 16px 20px;
                    border-radius: 16px;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                    box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
                    max-width: 320px;
                    animation: slideIn 0.3s ease-out;
                ">
                    <style>
                        @keyframes slideIn {
                            from { opacity: 0; transform: translateY(10px); }
                            to { opacity: 1; transform: translateY(0); }
                        }
                    </style>
                    <div style="font-size: 0.75em; opacity: 0.7; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.1em;">
                        üåè Translation
                    </div>
                    <div style="font-size: 0.9em; opacity: 0.8; margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 12px;">
                        ${escapeHtml(lastTranslation.original.slice(0, 100))}${lastTranslation.original.length > 100 ? '...' : ''}
                    </div>
                    <div style="font-size: 1.1em; font-weight: 500;">
                        ${escapeHtml(lastTranslation.translated)}
                    </div>
                    <div style="font-size: 0.7em; opacity: 0.5; margin-top: 12px; text-align: right;">
                        Powered by GemiGo SDK
                    </div>
                </div>
            `;

            const result = await gemigo.extension.insertWidget(bubbleHtml, 'bottom-right');
            
            if (result.success) {
                currentWidgetId = result.widgetId;
                widgetStatus.textContent = '‚úÖ Translation bubble shown on page!';
            } else {
                widgetStatus.textContent = '‚ùå Failed: ' + result.error;
            }
        }

        async function removeBubble() {
            if (!currentWidgetId) {
                widgetStatus.textContent = '‚ö†Ô∏è No bubble to remove';
                return;
            }

            const result = await gemigo.extension.removeWidget(currentWidgetId);
            currentWidgetId = null;
            widgetStatus.textContent = 'üóëÔ∏è Bubble removed';
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Listen for context menu events
        gemigo.extension.onContextMenu((event) => {
            if (event.selectionText) {
                showTranslation(event.selectionText);
            }
        });

        // Check for pending context menu event on load
        gemigo.extension.getContextMenuEvent().then(res => {
            if (res.success && res.event && res.event.selectionText) {
                showTranslation(res.event.selectionText);
            }
        });

        console.log('[Translator App] Loaded with SDK:', gemigo);
    </script>
</body>

</html>
