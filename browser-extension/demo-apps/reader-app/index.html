<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader Mode</title>
    <!-- GemiGo Extension SDK -->
    <script src="/sdk/gemigo-app-sdk.umd.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .toolbar {
            position: sticky;
            top: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .toolbar-title {
            font-size: 1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar-actions {
            display: flex;
            gap: 8px;
        }

        .theme-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.2s;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-btn.active {
            background: #8b5cf6;
            border-color: #8b5cf6;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .header {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .article-title {
            font-family: 'Merriweather', serif;
            font-size: 2em;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 12px;
        }

        .article-meta {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .article-content {
            font-family: 'Merriweather', serif;
            font-size: 1.1em;
            line-height: 1.8;
            color: #cbd5e1;
        }

        .article-content p {
            margin-bottom: 1.5em;
        }

        .placeholder {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }

        .placeholder-icon {
            font-size: 4em;
            margin-bottom: 16px;
            display: block;
        }

        .placeholder h2 {
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #94a3b8;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 12px;
        }

        .feature-tag {
            display: inline-block;
            background: rgba(254, 240, 138, 0.2);
            color: #fef08a;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75em;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <div class="toolbar-title">
            üìñ Reader Mode <span class="feature-tag">SDK Demo</span>
        </div>
        <div class="toolbar-actions">
            <button class="theme-btn" onclick="applyTheme('dark')">üåô Dark</button>
            <button class="theme-btn" onclick="applyTheme('sepia')">üìú Sepia</button>
            <button class="theme-btn" onclick="applyTheme('light')">‚òÄÔ∏è Light</button>
            <button class="theme-btn" onclick="applyToPage()">üé® Apply to Page</button>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="placeholder">
            <span class="placeholder-icon">üì°</span>
            <h2>Connecting to GemiGo...</h2>
            <p>Extracting article content from the page</p>
            <span class="status-badge">Loading...</span>
        </div>

        <div id="reader" style="display: none;">
            <div class="header">
                <h1 id="article-title" class="article-title">Article Title</h1>
                <div id="article-url" class="article-meta">Source URL</div>
            </div>
            <div id="article-content" class="article-content">
                <!-- Content will be injected here -->
            </div>
        </div>

        <div id="error" class="placeholder" style="display: none;">
            <span class="placeholder-icon">üì≠</span>
            <h2>Could not extract content</h2>
            <p id="error-message">The page may not contain readable article content.</p>
            <button class="theme-btn" onclick="loadArticle()" style="margin-top: 16px;">üîÑ Try Again</button>
        </div>
    </div>

    <script>
        // State
        let currentStyleId = null;

        // Theme definitions
        const themes = {
            dark: `
                body {
                    background: #0f172a !important;
                    color: #e2e8f0 !important;
                }
                article, main, .article, .post, .content, #content {
                    background: transparent !important;
                    color: #cbd5e1 !important;
                }
                h1, h2, h3, h4 {
                    color: #f8fafc !important;
                }
                p, li, span, div {
                    color: #cbd5e1 !important;
                }
                a {
                    color: #a78bfa !important;
                }
            `,
            sepia: `
                body {
                    background: #f5e6d3 !important;
                    color: #5c4033 !important;
                }
                article, main, .article, .post, .content, #content {
                    background: transparent !important;
                    color: #5c4033 !important;
                }
                h1, h2, h3, h4 {
                    color: #3d2914 !important;
                }
                p, li, span, div {
                    color: #5c4033 !important;
                }
                a {
                    color: #8b5a2b !important;
                }
            `,
            light: `
                body {
                    background: #ffffff !important;
                    color: #1e293b !important;
                }
                article, main, .article, .post, .content, #content {
                    background: transparent !important;
                    color: #334155 !important;
                }
                h1, h2, h3, h4 {
                    color: #0f172a !important;
                }
                p, li, span, div {
                    color: #334155 !important;
                }
                a {
                    color: #6366f1 !important;
                }
            `
        };

        // Apply theme to sidebar preview (local)
        function applyTheme(themeName) {
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Just a visual indication in the sidebar
            const container = document.querySelector('.container');
            if (themeName === 'sepia') {
                container.style.background = 'rgba(245, 230, 211, 0.1)';
            } else if (themeName === 'light') {
                container.style.background = 'rgba(255, 255, 255, 0.05)';
            } else {
                container.style.background = 'transparent';
            }
        }

        // ========== NEW: injectCSS Demo ==========
        async function applyToPage() {
            // Remove existing style if any
            if (currentStyleId) {
                await gemigo.extension.removeCSS(currentStyleId);
            }

            // Inject reader-friendly CSS to the actual page
            const readerCSS = `
                /* GemiGo Reader Mode */
                body {
                    max-width: 720px !important;
                    margin: 0 auto !important;
                    padding: 40px 24px !important;
                    font-family: 'Georgia', 'Times New Roman', serif !important;
                    font-size: 18px !important;
                    line-height: 1.8 !important;
                    background: #fefcf8 !important;
                    color: #333 !important;
                }
                
                header, footer, nav, aside, .sidebar, .ad, .advertisement, 
                .social-share, .comments, .related-posts {
                    display: none !important;
                }
                
                article, main, .article, .post, .content, #content {
                    max-width: 100% !important;
                    margin: 0 !important;
                    padding: 0 !important;
                }
                
                h1, h2, h3 {
                    font-family: 'Georgia', serif !important;
                    color: #1a1a1a !important;
                    margin-top: 1.5em !important;
                    margin-bottom: 0.5em !important;
                }
                
                p {
                    margin-bottom: 1.5em !important;
                }
                
                img {
                    max-width: 100% !important;
                    height: auto !important;
                    display: block !important;
                    margin: 24px auto !important;
                    border-radius: 8px !important;
                }
                
                a {
                    color: #6366f1 !important;
                    text-decoration: none !important;
                }
                
                a:hover {
                    text-decoration: underline !important;
                }
                
                /* Animation */
                * {
                    transition: background 0.3s, color 0.3s !important;
                }
            `;

            const result = await gemigo.extension.injectCSS(readerCSS);

            if (result.success) {
                currentStyleId = result.styleId;
                alert('‚úÖ Reader mode applied to the page!\n\nThe page should now have a cleaner, reader-friendly layout.');
            } else {
                alert('‚ùå Failed to apply reader mode: ' + result.error);
            }
        }

        async function loadArticle() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('reader').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            try {
                const result = await gemigo.extension.extractArticle();

                if (result.success && (result.content || result.excerpt)) {
                    document.getElementById('article-title').textContent = result.title || 'Untitled';
                    document.getElementById('article-url').textContent = result.url || 'Unknown Source';

                    // Format content with paragraphs
                    const content = result.content || result.excerpt;
                    const paragraphs = content.split('\n\n').filter(p => p.trim());
                    document.getElementById('article-content').innerHTML =
                        paragraphs.map(p => `<p>${escapeHtml(p)}</p>`).join('');

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('reader').style.display = 'block';
                } else {
                    throw new Error('No content found');
                }
            } catch (err) {
                console.error('Reader Error:', err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = err.message;
                document.getElementById('error').style.display = 'block';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-load on startup
        loadArticle();
        console.log('[Reader App] Loaded with SDK:', gemigo);
    </script>
</body>

</html>
