appId: com.gemigo.desktop
productName: Gemigo Desktop
protocols:
  name: Gemigo Desktop
  schemes:
    - gemigo-desktop
afterSign: scripts/notarize.cjs
files:
  - dist/**
  - package.json
directories:
  output: release
asar: true
npmRebuild: false
mac:
  hardenedRuntime: true
  target:
    - dmg
    - zip
win:
  target:
    - nsis
linux:
  target:
    - AppImage
